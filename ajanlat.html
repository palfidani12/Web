<body class="b3">
    <div class="flex3">
        <a class="skip-nav" href="#urlap1">Navigáció átugrása</a>
        <div class="container" id="navi">
        <img src="media/hamburger.png" alt="Navigációs gomb" class="icon" onclick="menuBar()">
        <header>
            <nav>
            <div class="topnav" id =topnavi>
                <a id="first-nav" href="index.html">Főoldal</a>

            </div>
            </nav>
        </header>
        </div>
        <form class="urlap" action="mailto:hehe@gmail.com" id="urlap1" method="post">
            <h1>Ajánlatkérés:</h1>
            <div>
                <label for="nev">Név:</label>
                <input type="text" id="nev" maxlength="100" name="nev" placeholder="Gipsz Jakab">
            </div>
            <div class="formresp">
                <div class="formd">
                    <label for="eu">Szezon:</label>
                    <div class="switch">
                        <div>
                            <input type="radio" id="eu" name="szezon" value="elouto">
                            <label for="eu">Nyár elő / Nyár utó</label>
                        </div>
                        <div>
                            <input type="radio" id="nf" name="szezon" value="nyarfo">
                            <label for="nf">Nyár fő</label><br>
                        </div>
                        <div>
                            <input type="radio" id="os" name="szezon" value="offseas">
                            <label for="os">Off-season</label><br>  
                        </div>
                    </div>
                </div>
                <div class="formd">
                    <label for="gor">Ország:</label>
                    <div class="switch">
                        <div>
                            <input type="checkbox" id="gor" name="orszag" value="gorog">
                            <label for="gor">Görögország</label>
                        </div>
                        <div>
                            <input type="checkbox" id="hor" name="orszag" value="horvat">
                            <label for="hor">Horvátország</label>
                        </div>
                        <div>
                            <input type="checkbox" id="ol" name="orszag" value="olasz">
                            <label for="ol">Olaszország</label>
                        </div>
                    </div>
                </div>
            </div>
            <label for="megj">Megjegyzés:</label>
            <textarea rows="4" cols="50" name="megj" id="megj" placeholder="Megjegyzés írása...." maxlength="400"></textarea>
            <div>
                <button type="submit">Elküldés</button>
                <button type="reset" id="torles">Törlés</button> 
            </div>
        </form>
    <div class="footer">
        <footer>
            <p>A változás jogát fenntartjuk</p>
            <div>
                <a href="https://www.skyscanner.hu/" target="_blank">Repülőjáratok keresése</a>
                <a href="https://www.cdc.gov/coronavirus/2019-ncov/travelers/map-and-travel-notices.html" target="_blank">Covid szabályok</a>
                <a href="https://www.nationwide.com/lc/resources/home/articles/travel-safety-tips" target="_blank">Hasznos utazási tippek a biztonságos utazáshoz</a>
            </div>
        </footer>
    </div>
    </div>
